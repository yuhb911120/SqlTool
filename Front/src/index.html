<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="MainCtrl">
  <head>
    <title ng-bind="app.name + ' - ' + app.subtitle">SqlTool</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!--
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    -->
    <!-- build:css assets/css/app.min.css -->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="../bower_components/angular-material-data-table/dist/md-data-table.css"/>
    <link rel="stylesheet" href="../bower_components/angular-toastr/dist/angular-toastr.css"/>
    <link rel="stylesheet" href="assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="assets/css/material-icons.css"/>
    <link rel="stylesheet" href="assets/css/app.css"/>
    <link rel="stylesheet" href="assets/css/my.css"/>
    <!-- endbuild -->

    <style type="text/css">
        /* Hide when Angular is not yet loaded and initialized */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body layout="row" ng-class="{ie: isIE, smart: !screenGtSmall}" ng-cloak>
    <div ui-view class="cs-app"></div>

    <!-- build:js assets/js/app.min.js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/moment/min/moment.min.js"></script>
    <script src="../bower_components/chart.js/dist/Chart.min.js"></script>
    <!-- Angular libs -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script> 
    <script src="../bower_components/angular-translate/angular-translate.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-material-data-table/dist/md-data-table.js"></script>
    <script src="../bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="../bower_components/satellizer/satellizer.js"></script>
    <script src="../bower_components/ngstorage/ngStorage.js"></script>
    <script src="../bower_components/angular-http-auth/src/http-auth-interceptor.js"></script>
    <script src="../bower_components/angular-file-upload/dist/angular-file-upload.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../bower_components/angular-elastic/elastic.js"></script>
    <script src="../bower_components/angular-chart.js/dist/angular-chart.js"></script>

    <!-- App -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/config.i18n.js"></script>
    <script src="js/config.router.js"></script>
    <script src="js/main.js"></script>
    <script src="js/filters/formatter.js"></script>
    <script src="js/directives/ui-nav.js"></script>
    <script src="js/directives/ui-butterbar.js"></script>
    <script src="js/directives/form-validator.js"></script>
    <script src="js/services/resources.js"></script>
    <script src="js/controllers/signin.js"></script>
    <script src="js/controllers/report.js"></script>
    <!-- endbuild -->

  </body>
</html>
